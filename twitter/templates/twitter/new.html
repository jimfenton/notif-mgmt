{% extends "basepage.html" %}
{% block title %}Twitter{% endblock %}
{% block subtitle %}New Twitter Filter{% endblock %}
{% block breadcrumb %}<a href="../twitter">Summary</a>{% endblock %}

{% block middle %}

<form name="twitter_new" action={% url 'twittercreate' %} method="post">
{% csrf_token %}
<table style="width:900px">
  <tr><td>Type</td><td><select name="type">
    {% for type, typename in filter_types %}
    <option value="{{ type }}" {% if type == filter.type %} selected{% endif %}>{{ typename }}</option>
    {% endfor %}
  </select>
</td></tr>
    <tr><td>Source</td>
    <td><input type="text" name="source" value="{{ filter.source }}" size="30" />
    </td>
  </tr>
  <tr><td>Keyword</td>
  <td><input type="text" name="keyword" value="{{ filter.keyword }}" size="30" />
  </td></tr>
  <tr><td>Priority</td>
  <td><select name="priority">
    {% for pri, priname in priority_choices %}
    <option value="{{ pri }}"{% if pri == filter.priority %} selected{% endif %}>{{ priname }}</option>
    {% endfor %}
  </select>
  </td></tr>
 <tr><td>Lifetime</td><td><select name="lifetime">
    {% for lifetime, lifename in lifetimes %}
    <option value="{{ lifetime }}"{% if lifetime == filter.lifetime %} selected{% endif %}>{{ lifename }}</option>
    {% endfor %}
  </select></td>
</tr>  <tr><td>Filter tag</td>
  <td><input type="text" name="tag" value="{{ filter.tag }}"
    size="30" />
    </td></tr>
   </table>

<input type="hidden" name="redirect" value="{{ redirect }}"/>
  <br />
  <input type="submit" class="small button" value="Create">
  </form>

{% endblock %}
