{% extends "basepage.html" %}
{% block title %}Authorization{% endblock %}
{% block subtitle %}New Authorization{% endblock %}
{% block breadcrumb %}<a href="../auth">Summary</a>{% endblock %}

{% block middle %}

<form name="auth_detail" action={% url 'authnew' %} method="post">
{% csrf_token %}
<table style="width:900px">
  <tr><td>Name</td><td><input type="text" name="description"></td></tr>
  <tr><td>Domain</td><td><input type="text" name="domain"></td></tr>
  <tr><td>Max Priority</td><td> {{ authorization.maxpri }}<select name="maxpri">
    {% for pri, priname in priority_choices %}
    <option value="{{ pri }}"{% if pri == 3 %} selected{% endif %}>{{ priname }}</option>
    {% endfor %}
     </select>
  <tr><td>Active</td><td><input type="checkbox" name="active" checked ></td></tr>
  </table>
  <br />
  <input type="submit" value="Create">
  </form>

{% endblock %}
