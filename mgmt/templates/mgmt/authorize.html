{% extends "basepage.html" %}
{% block title %}Authorization{% endblock %}
{% block subtitle %}New Authorization{% endblock %}
{% block breadcrumb %}<a href="../authorize">Summary</a>{% endblock %}

{% block middle %}

<form name="auth_detail" action={% url 'authcfm' %} method="post">
{% csrf_token %}
<table style="width:900px">
  <tr><td>Notifier URL</td><td><input type="text" name="url"
    value="" size="60" /></td></tr>

  </table>
<input type="submit" class="small button" value="Get">
</form>

{% if error %}
<span class="alert label">
  {{ error }}
</span>
{% endif %}

{% endblock %}
